<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clinica</title>
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body class="bodyRegular">

    <div class="tituloYFoto">
        <h1>CLINICA ODONTOLOGICA BACKEND</h1>
        <img src="/img/diente.png" alt="diente clinica odontologica" class="diente">
    </div>

    <div class="bienvenida">
        <h2>PACIENTES</h2>
    </div>
    
    <div class="ingreso acciones">
        <h3>¿Que deseas hacer/modificar?</h3>
        <div>
            <a href="http://localhost:8080/pacientes/agregarP.html">    
            <button class="botonSubmit acccion">
                <span class="contenidoBoton">Agregar</span>
            </button>
            </a>
        </div>
        <div>
            <a href="http://localhost:8080/pacientes/listarP.html">
                <button class="botonSubmit acccion">
                    <span class="contenidoBoton">Listar</span>
                </button>
            </a>
        </div>
        <div>
            <a href="http://localhost:8080/pacientes/modificarP.html">
                <button class="botonSubmit acccion">
                    <span class="contenidoBoton">Modificar</span>
                </button>
            </a>
        </div>
        <div>
            <a href="http://localhost:8080/pacientes/eliminarP.html">
                <button class="botonSubmit acccion">
                    <span class="contenidoBoton">Eliminar</span>
                </button>
            </a>
        </div>
    </div>

    <button class="botonSubmit acccion closeApp" id="closeApp">
        Cerrar sesión
    </button>

    <script src="../js/bienvenido.js"></script>
</body>
</html>
