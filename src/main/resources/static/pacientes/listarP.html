<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clinica</title>
    <link rel="stylesheet" href="/estilos/styles.css">
    <script src="/js/getAllPaciente.js"></script>
</head>
<body class="bodyRegular">

    <div class="tituloYFoto">
        <h1>CLINICA ODONTOLOGICA BACKEND</h1>
        <img src="/img/diente.png" alt="diente clinica odontologica" class="diente">
    </div>

    <div class="bienvenida">
        <h2>LISTA DE PACIENTES</h2>
    </div>

    <div class="ingreso acciones">
        <button id="listar" class="botonSubmit acccion">
            <span class="contenidoBoton">Listar todos</span>
        </button>

        <table id="pacientes-table">
            <thead>
            <tr>
                <th id="id">Id</th>
                <th id="nombre">Nombre</th>
                <th id="apellido">Apellido</th>
                <th id="dni">Dni</th>
                <th id="domicilio">Domicilio</th>
            </tr>
            </thead>
            <tbody>
            <!-- Las filas se agregarán dinámicamente a través de JavaScript -->
            </tbody>
        </table>
    </div>
</body>
</html>
