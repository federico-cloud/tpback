<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clinica</title>

    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body class="bodyRegular">
    
    <div class="tituloYFoto">
        <h1>CLINICA ODONTOLOGICA BACKEND</h1>
        <img src="/img/diente.png" alt="diente clinica odontologica" class="diente">
    </div>
    
    <div class="bienvenida">
        <h2>PACIENTES</h2>
    </div>
    
    <div class="ingreso acciones">
        
        <h3>Modificar paciente</h3>
        <form class="loginRegistry" id="modify-pacient" autocomplete="off">
            <div>
                <label for="id">Id</label>
                <input type="number" id="id">
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
            </div>
            <div>
                <label for="dni">Dni</label>
                <input type="text" id="dni">
            </div>
            <div>
                <label>Domicilio del paciente</label>
            </div>
            <div>
                <label for="calle">Calle</label>
                <input type="text" id="calle">
            </div>
            <div>
                <label for="numero">Numero</label>
                <input type="text" id="numero">
            </div>
            <div>
                <label for="Localidad">Localidad</label>
                <input type="text" id="localidad">
            </div>
            <div>
                <label for="Provincia">Provincia</label>
                <input type="text" id="provincia">
            </div>
            <button class="botonSubmit">
                <span class="contenidoBoton">Agregar</span>
            </button>
        </form>
    </div>

    <script src="../js/pacientes/"></script>

</body>
</html>
