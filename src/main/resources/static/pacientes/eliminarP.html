<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clinica</title>
    <script src="/js/post-Odontolog.js"></script>
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body class="bodyRegular">

    <div class="tituloYFoto">
        <h1>CLINICA ODONTOLOGICA BACKEND</h1>
        <img src="/img/diente.png" alt="diente clinica odontologica" class="diente">
    </div>

    <div class="bienvenida">
        <h2>PACIENTES</h2>
        <img src="/img/dentista.png" alt="" class="dentistaIcon">
    </div>

    <div class="ingreso acciones">
        <h3>Eliminar paciente</h3>
        <form class="loginRegistry" id="eliminarP" autocomplete="off">
            <div>
                <label for="id">Por favor introduce el id</label>
                <input type="number" id="id">
            </div>
            <button class="botonSubmit">
                <span class="contenidoBoton">Eliminar</span>
            </button>
        </form>
    </div>
    
</body>
</html>
